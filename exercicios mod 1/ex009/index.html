<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I"> <!--type sobre o tipo de numeração, por numero, letra, romano...-->
        <li>acordar</li>
        <li>lavar o rosto</li>
        <li>escovar os dentes</li>
        <li>tomar café da manhã</li>
        <li>etc</li>

    </ol>
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Tomate</li>
        <li>Arroz</li>
        
    </ul>
    <h2>Minhas linguagens favoritas</h2>
    <ol>
        <li>Antigas</li>
        <ol>
            <li>teste
            <li>teste</li>
            <li>teste</li>
            </li>
        </ol>
        <li>Novas</li>

    </ol>
    
</body>
</html>
