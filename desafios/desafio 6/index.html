<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML, podemos inserir os elementos da lista a seguir. Passeo cursor sob os textos para descobrir qual tag usar!</P>

    <ul>
        <li><abbr title="Use &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use &lt;Img&gt;">Imagem</abbr></li>
        <li><abbr title="Use &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use &lt;ol&gt;">Lista ordenada</abbr></li>
       
    </ul>
    
</body>
</html>
